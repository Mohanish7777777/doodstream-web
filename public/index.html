<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <title>%REACT_APP_WEBSITE_NAME%</title>

        <!-- Primary Meta Tags -->
        <meta name="title" content="%REACT_APP_WEBSITE_NAME%" />
        <meta name="description" content="%REACT_APP_WEBSITE_DESC%" />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="%REACT_APP_WEBSITE_URL%" />
        <meta property="og:title" content="%REACT_APP_WEBSITE_NAME%" />
        <meta property="og:description" content="%REACT_APP_WEBSITE_DESC%" />
        <meta property="og:image" content="%PUBLIC_URL%/meta-tags.png" />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="%REACT_APP_WEBSITE_URL%" />
        <meta property="twitter:title" content="%REACT_APP_WEBSITE_NAME%" />
        <meta
            property="twitter:description"
            content="%REACT_APP_WEBSITE_DESC%"
        />
        <meta property="twitter:image" content="%PUBLIC_URL%/meta-tags.png" />

        <script>
            window.env = {
                SITENAME: "%REACT_APP_WEBSITE_NAME%",
                TAGS: ["PRT", "Brazzers", "Lettow"],
            };
        </script>
    </head>

    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
    </body>
</html>
